---
name: Checks

on:
pull_request:
  types:
    - opened
  branches:
    - 'task/**'
    - 'user-story/**'

jobs:
  backend-test:
    name: Backend
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: CSC301H5/finalprojectw23-jason-s-juniors
      - name: Install Requirements
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Flake
        run: pip install flake8

      - name: Tests [Backend]
        run: cd backend; python manage.py test

      - name: Lint [Backend]
        run: flake8

  frontend-test:
    name: Frontend
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: CSC301H5/finalprojectw23-jason-s-juniors
          ref: dev
      - name: Install packages
        run: |
          cd frontend
          npm ci
          npm install -g eslint
          eslint --init
      - name: Lint
        run: |
          cd frontend
          eslint src --ext .js
          
    
          
